<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" routerLinkActive='active' [routerLink]="['./nieuws/list']">Lady Like</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive='active' [routerLink]="['./nieuws/list']">Nieuws</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive='active' [routerLink]="['./optredens/list']">Optredens</a>
                </li>
                <li *ngIf='(currentUser | async) else loginLink' class="nav-item">
                    <a class="nav-link" routerLinkActive='active' [routerLink]="['./user/logout']">Logout</a>
                </li>
                <ng-template #loginLink>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive='active' [routerLink]="['./user/login']">Login</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-10">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <router-outlet></router-outlet>
        </div>
        <!-- /.col-lg-10 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">
            <em>Copyright &copy; ladylikemusic.be {{date | date:'yyyy'}}</em>
        </p>
    </div>
    <!-- /.container -->
</footer>
